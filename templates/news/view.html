{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-10 mx-auto">
            <h2 class="title-2 mt-2">{{ news.name }}</h2>
            <small class="text-muted">Le {{ news.created_at }} 
                {% if news.category.name %}
                  dans <a href="" title="" class="text-primary">{{ news.category.name }}</a>
                {% endif %}
            </small>
            <div class="mt-5">
                {{ news.content|safe }}
            </div>
        </div>
    </div>
{% endblock %}
